[project]
name = "urlclean"
version = "0.0.3"
description = "Simple url cleaning script"
requires-python = "==3.13.*"
dependencies = [
    "cx-freeze>=8.4.1",
    "icecream>=2.1.8",
    "pyperclip>=1.11.0",
    "requests>=2.32.5",
    "typer>=0.20.0",
]

[[tool.cxfreeze.executables]]
script = "main.py"
base = "console"
copyright = "Copyright (C) 2025 yukiyosanako"
target_name = "urlclean"
#shortcut_name = "urlclean"
#shortcut_dir = "MyProgramMenu"

[tool.cxfreeze.build_exe]
zip_include_packages = ["icecream", "pyperclip", "requests", "typer"]
optimize = 2